<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 传颂</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .offline-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .offline-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: transparent;
            color: white;
        }
        
        .network-status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .offline .status-indicator {
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .online .status-indicator {
            background: #51cf66;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .cached-pages {
            margin-top: 30px;
            text-align: left;
        }
        
        .cached-pages h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .cached-pages ul {
            list-style: none;
            padding: 0;
        }
        
        .cached-pages li {
            margin: 8px 0;
        }
        
        .cached-pages a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            display: block;
            transition: background 0.3s ease;
        }
        
        .cached-pages a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        
        <h1 class="offline-title">离线模式</h1>
        
        <p class="offline-message">
            您当前处于离线状态，但不用担心！<br>
            我们已经为您缓存了一些页面，您仍然可以浏览部分内容。
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="checkConnection()">重试连接</button>
            <a href="index.html" class="btn">返回首页</a>
        </div>
        
        <div class="network-status offline" id="networkStatus">
            <span class="status-indicator"></span>
            <span id="statusText">网络连接中断</span>
        </div>
        
        <div class="cached-pages" id="cachedPages">
            <h3>📂 已缓存的页面</h3>
            <ul>
                <li><a href="index.html">🏠 首页</a></li>
                <li><a href="about.html">📖 非遗历史</a></li>
                <li><a href="single-project.html">🎨 非遗展示</a></li>
                <li><a href="blog-post.html">📝 产品展示</a></li>
                <li><a href="contacts.html">📞 联系我们</a></li>
            </ul>
        </div>
    </div>

    <script>
        // 检查网络连接状态
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'network-status online';
                statusText.textContent = '网络连接已恢复';
                
                // 3秒后自动跳转
                setTimeout(() => {
                    window.location.href = document.referrer || 'index.html';
                }, 3000);
            } else {
                statusElement.className = 'network-status offline';
                statusText.textContent = '网络连接中断';
            }
        }
        
        // 手动检查连接
        function checkConnection() {
            updateNetworkStatus();
            
            if (navigator.onLine) {
                // 尝试加载一个小资源来验证网络
                fetch('favicon.ico', { mode: 'no-cors' })
                    .then(() => {
                        window.location.href = document.referrer || 'index.html';
                    })
                    .catch(() => {
                        alert('网络连接不稳定，请稍后再试');
                    });
            } else {
                alert('请检查您的网络连接');
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // 初始化状态
        updateNetworkStatus();
        
        // 检查缓存的页面
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                if (cacheNames.length > 0) {
                    caches.open(cacheNames[0]).then(cache => {
                        cache.keys().then(keys => {
                            const cachedUrls = keys.map(request => request.url);
                            console.log('已缓存的资源:', cachedUrls);
                        });
                    });
                }
            });
        }
        
        // 添加键盘导航支持
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.target.classList.contains('btn')) {
                event.target.click();
            }
        });
    </script>
</body>
</html>
